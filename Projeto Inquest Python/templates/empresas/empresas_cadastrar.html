{% extends "base.html" %}
{% block title %}Desafio Inquest{% endblock %}
{% block content %}
<style>body{background: white}</style>
<div style="border-style:solid; border-color:#a02c89; border-top-width: 2px"></div>
<div class="container" style="color: #514e53">
  <div class="py-5 text-center">
    <h2>Cadastro de Empresas</h2>
    <p class="lead">Por favor, entre com os dados da empresa.</p>
  </div>
  <div class="row">
    <div class="col-md-12 order-md-1 ">
      <h4  class="mb-3">Dados da empresa</h4>
      <form action="#" method="POST">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="razao">Razão Social</label>
            <input type="text" class="form-control" name="empresas_razao" placeholder="Razão social" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="fantasia">Nome fantasia</label>
            <input type="text" class="form-control" name="empresas_fantasia" placeholder="Nome fantasia" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cnpj">CNPJ</label>
            <input type="text" class="form-control" name="empresas_cnpj" placeholder="22.333.333/4444-22">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="empresas_email" placeholder="empresa@empresa.com">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" name="empresas_telefone" placeholder="1146532001" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="celular">Celular</label>
            <input type="tel" class="form-control" name="empresas_celular" placeholder="11995628125" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="endereco">Endereço comercial</label>
            <input type="text" class="form-control" name="empresas_end_com" placeholder="Rua Sansao Alves dos Santos, 102" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="endereco2">Endereço de cobrança</label>
            <input type="text" class="form-control" name="empresas_end_cobr" placeholder="Rua Sansao Alves dos Santos, 102" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" name="empresas_cidade" placeholder="Cidade" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="estado">Estado</label>
            <select class="custom-select d-block w-100" name="empresas_estado" required>
              <option value="">Selecionar...</option>
              <option>São Paulo</option>
              </select>
          </div>
          <div class="col-md-5 mb-3">
            <label for="pais">País</label>
            <select class="custom-select d-block w-100" name="empresas_pais" required>
              <option value="">Selecionar...</option>
              <option>Brasil</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit" value="submit">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
