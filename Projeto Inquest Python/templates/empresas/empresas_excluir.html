{% extends "base.html" %}
{% block title %}Desafio Inquest{% endblock %}
{% block content %}
<style>body{background: white}</style>
<div style="border-style:solid; border-color:#a02c89; border-top-width: 2px"></div>
<div class="container" style="color: #514e53">
  <div class="py-5 text-center">
    <h2>Cadastro de Empresas</h2>
    <p class="lead">Por favor, entre com os dados da empresa.</p>
  </div>
  <div class="row">
    <div class="col-md-12 order-md-1 ">
      <h4  class="mb-3">Dados da empresa</h4>          
      <form action="#" method="POST">
        {% for row in rows %}
          <div class="row">
            <div class="col mb-3">
              <label for="id">Codigo da empresa</label>
              <input type="text" class="form-control" name='empresas_id' placeholder="" value="{{ row['empresas_id'] }}" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="razao">Razão Social</label>
              <input type="text" class="form-control" name="empresas_razao" placeholder="Razão social" value="{{ row['empresas_razao'] }}" disabled>
            </div>
            <div class="col-md-6 mb-3">
              <label for="fantasia">Nome Fantasia</label>
              <input type="text" class="form-control" name="empresas_fantasia" placeholder="Nome fantasia" value="{{ row['empresas_fantasia'] }}" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cnpj">CNPJ</label>
              <input type="text" class="form-control" name="empresas_cnpj" placeholder="22.333.333/4444-22" value="{{ row['empresas_cnpj'] }}" disabled>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="empresas_email" placeholder="empresa@empresa.com" value="{{ row['empresas_email'] }}" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="telefone">Telefone</label>
              <input type="tel" class="form-control" name="empresas_telefone" placeholder="1146532001" value="{{ row['empresas_telefone'] }}" disabled>
            </div>
            <div class="col-md-6 mb-3">
              <label for="celular">Celular</label>
              <input type="tel" class="form-control" name="empresas_celular" placeholder="11995628125" value="{{ row['empresas_celular'] }}" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="endereco">Endereço comercial</label>
              <input class="form-control" name="empresas_end_com" value="{{ row['empresas_end_com'] }}"  disabled>
            </div>
            <div class="col-md-6 mb-3">
              <label for="endereco2">Endereço residencial</label>
              <input type="text" class="form-control" name="empresas_end_cobr" value="{{ row['empresas_end_cobr'] }}" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="cidade">Cidade</label>
              <input type="text" class="form-control" name="empresas_cidade" placeholder="Cidade" value="{{ row['empresas_cidade'] }}" disabled>
            </div>
            <div class="col-md-4 mb-3">
              <label for="estado">Estado</label>
              <input type="text" class="form-control" name="empresas_estado" value="{{ row['empresas_estado'] }}" disabled>                
            </div>
            <div class="col-md-5 mb-3">
              <label for="pais">País</label>
              <input type="text" class="form-control" name="empresas_pais" value="{{ row['empresas_pais'] }}" disabled>
            </div>
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit" value="submit">Excluir</button>
        {%  endfor %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
