{% extends "base.html" %}
{% block title %}Inquest - Alterar Pessoas{% endblock %}
{% block content %}
<style>body{background: white}</style>
<div style="border-style:solid; border-color:#a02c89; border-top-width: 2px"></div>
<div class="container" style="color: #514e53">
  <div class="py-5 text-center">
    <h2>Cadastro de Pessoas</h2>
    <p class="lead">Por favor, entre com os dados da pessoa.</p>
  </div>
  <div class="row">
    <div class="col-md-12 order-md-1 ">
      <h4  class="mb-3">Dados da pessoa</h4>          
        <form action="#" method="POST">
          {% for row in rows %}
          <div class="row">
            <div class="col mb-3">
              <label for="id">Codigo da Pessoa</label>
              <input type="text" class="form-control" name='pessoas_id' placeholder="" value={{ row['pessoas_id'] }} disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nome">Primeiro nome</label>
              <input type="text" class="form-control" name="pessoas_nome" placeholder="Seu nome" value="{{ row['pessoas_nome'] }}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" class="form-control" name="pessoas_sobrenome" placeholder="Seu sobrenome" value="{{ row['pessoas_sobrenome'] }}" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cpf">CPF</label>
              <input type="text" class="form-control" name="pessoas_cpf" placeholder="333.333.333-22" value={{ row['pessoas_cpf'] }} required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="pessoas_email" placeholder="seunome@exemplo.com" value={{ row['pessoas_email'] }}>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="telefone">Telefone</label>
              <input type="text" class="form-control" name="pessoas_telefone" placeholder="1146532001" value={{ row['pessoas_telefone'] }} required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="celular">Celular</label>
              <input type="text" class="form-control" name="pessoas_celular" placeholder="11995628125" value={{ row['pessoas_celular'] }} required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="endereco">Endereço comercial</label>
              <input class="form-control" name="pessoas_end_com" value="{{ row['pessoas_end_com'] }}"  required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="endereco2">Endereço residencial</label>
              <input type="text" class="form-control" name="pessoas_end_res" value="{{ row['pessoas_end_res'] }}" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="cidade">Cidade</label>
              <input type="text" class="form-control" name="pessoas_cidade" placeholder="Sua Cidade" value="{{ row['pessoas_cidade'] }}" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="estado">Estado</label>
              <select class="custom-select d-block w-100" name="pessoas_estado" value="{{ row['pessoas_estado'] }}" required>
                <option value={{ row['pessoas_estado'] }}>{{ row['pessoas_estado'] }}</option>
                <option>São Paulo</option>
              </select>
            </div>
            <div class="col-md-5 mb-3">
              <label for="pais">País</label>
              <select class="custom-select d-block w-100" name="pessoas_pais" value={{ row['pessoas_pais'] }} required>
                <option value={{ row['pessoas_pais'] }}>{{ row['pessoas_pais'] }}</option>
                <option>Brasil</option>
              </select>
            </div>
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit" value="submit">Alterar</button>
        {%  endfor %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
