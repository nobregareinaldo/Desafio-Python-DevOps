{% extends "base.html" %}
{% block title %}Inquest - Cadastrar Pessoas{% endblock %}
{% block content %}
<style>body{background: white}</style>
<div style="border-style:solid; border-color:#a02c89; border-top-width: 2px"></div>
<div class="container" style="color: #514e53">
  <div class="py-5 text-center">
    <h2>Cadastro de Pessoas</h2>
    <p class="lead">Por favor, entre com os dados da pessoa.</p>
  </div>
  <div class="row">
    <div class="col-md-12 order-md-1 ">
      <h4  class="mb-3">Dados da pessoa</h4>
      <form action="#" method="POST" class="needs-validation" validate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome">Primeiro nome</label>
            <input type="text" class="form-control" name="pessoas_nome" placeholder="Seu nome" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="form-control" name="pessoas_sobrenome" placeholder="Seu sobrenome" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" name="pessoas_cpf" placeholder="333.333.333-22">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email">Email <span class="text-muted">(Obrigatório)</span></label>
            <input type="email" class="form-control" name="pessoas_email" placeholder="seunome@exemplo.com">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" name="pessoas_telefone" placeholder="1146532001" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="celular">Celular</label>
            <input type="text" class="form-control" name="pessoas_celular" placeholder="11995628125" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="endereco">Endereço comercial</label>
            <input type="text" class="form-control" name="pessoas_end_com" placeholder="Rua Amauri, 227 - Jd Europa" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="endereco2">Endereço residencial <span class="text-muted">(Opcional)</span></label>
            <input type="text" class="form-control" name="pessoas_end_res" placeholder="Rua Amauri, 227 - Jd Europa">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" name="pessoas_cidade" placeholder="Sua Cidade" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="estado">Estado</label>
            <select class="custom-select d-block w-100" name="pessoas_estado" required>
              <option value="">Selecionar...</option>
              <option>São Paulo</option>
            </select>
          </div>
          <div class="col-md-5 mb-3">
            <label for="pais">País</label>
            <select class="custom-select d-block w-100" name="pessoas_pais" required>
              <option value="">Selecionar...</option>
              <option>Brasil</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit" value="submit">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
