{% extends "base.html" %}
{% block title %}Desafio Inquest{% endblock %}
{% block content %}
<style>body{background: white}</style>
<div style="border-style:solid; border-color:#a02c89; border-top-width: 2px"></div>
<div class="container" style="color: #514e53">
  <div class="py-5 text-center">
    <h2>Cadastro de Sociedade</h2>
    <p class="lead">Por favor, faça a associação entre Empresa x Pessoa.</p>
  </div>
  <div class="row">
    <div class="col-md-12 order-md-1 ">
      <h4  class="mb-3">Dados da sociedade</h4>          
      <form action="#" method="POST">
        {% for row in rows %}
          <div class="row">
            <div class="col mb-3">
              <label for="id">Codigo da sociedade</label>
              <input type="text" class="form-control" name='socios_id' placeholder="" value="{{ row['socios_id'] }}" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="empresa">Empresa</label>
              <input type="text" class="form-control" name="socios_empresas_id" placeholder="" value="{{ row['empresas_razao'] }} - {{ row['empresas_cnpj'] }}" disabled>
            </div>
            <div class="col-md-6 mb-3">
              <label for="pessoa">Pessoa</label>
              <input type="text" class="form-control" name="socios_pessoas_id" placeholder="" value="{{ row['pessoas_nome'] }} {{ row['pessoas_sobrenome'] }} - {{ row['pessoas_cpf'] }}" disabled>
            </div>
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit" value="submit">Excluir</button>
        {%  endfor %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
